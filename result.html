<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Toxic Comment Classifier</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5E/CxhPJSnJ6U6c9CmOJd2JAWViaUq3V4EadclMnl6wBxhVskxO2NQXv4yf1bO" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-container {
            text-align: center;
            margin-top: 30px;
        }
        .result-table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        .result-table th,
        .result-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Result</h1>
        <div class="result-container">
            <p>Your comment: <span class="result-label">{{ statement }}</span></p>
            <table class="table table-striped table-bordered result-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category, prediction in predicted_labels.items() %}
                        <tr>
                            <td>{{ category }}</td>
                            <td>{{ prediction }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
